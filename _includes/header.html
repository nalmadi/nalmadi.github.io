<header class="site-header" style="max-height:150px;">
  <h3 class="site-title">
    <a href="{{ site.github.url }}/" style="margin-left: 10px;">
      <img src="{{site.baseurl}}/assets/img/NASER.png" alt="" style="vertical-align:-30%;display:inline-block;width:120px;height:98px;">
    </a>
    <a href="{{ site.github.url }}/" style="margin-left: 10px;">{{ site.title }}</a>
    
  </h3>

  
  <nav class="menu-list" style="padding-top:55px;">
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.url }}" class="menu-link">{{ item.name }}</a>
    {% endfor %}
    <a href="https://cs.colby.edu/nsalmadi/" class="menu-link">About</a>
    
    {% for item in site.data.settings.social %}
      <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
    {% endfor %}
  </nav>
  <div class="dropdown" style="display: flex; justify-content: flex-end;">
    <button class="dropbtn"><i class="fa fa-bars" aria-hidden="true"></i></button>
    <div class="dropdown-content">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.github.url }}/{{ item.url }}" class="menu-link">{{ item.name }}</a>
      {% endfor %}
      {% for item in site.data.settings.social %}
        <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
      {% endfor %}
    </div>
  </div>

</header>
